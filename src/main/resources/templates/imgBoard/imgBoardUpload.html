{{>layout/header}}
<body>
<form method="post" name="myform" id="myform" enctype="multipart/form-data">
    <div class="container" style="margin-top:80px">
        <h2>게시글 작성</h2>
        <table class="table table-hover " style="margin-top:30px;">
            <tbody>
                <tr>
                    <td>제목</td>
                    <td>
                        <div class="mb-3" style="margin-top:13px;">
                            <input type="text" class="form-control" id="title" name="title"
                                   placeholder="제목을 입력하세요" >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td>
                        <div class="mb-3" style="margin-top:13px;">
                            <input type="text" class="form-control" id="writer" name="writer"
                                   placeholder="이름을 입력하세요" >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>이미지</td>
                    <td>
                        <div class="mb-3" style="margin-top:13px;">
                            <input type="file" class="form-control" id="file" name="file">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="container mt-3" style="text-align:right;">
            <button type="button" class="btn btn-secondary" id="btnUpload">업로드</button>
        </div>
    </div>
</form>
</body>

<script>
    $(()=>{
        console.log("11111");
        $("#btnUpload").click( ()=>{
            console.log("22222");
            let frmData = new FormData($("#myform")[0]);
            console.log( frmData );
            for(key of frmData.keys()){
                console.log( frmData.get(key));
            }

            $.ajax({url:"/upload",
                data:frmData,
                contentType:false, //파일전송에 반드시 필요
                processData:false, //파일전송에 반드시 필요
                method:"POST",
                dataType:"json"
            })
                .done( (res)=>{
                    alert("업로드 완료");
                    console.log(res.filename);
                    console.log(res.filepath);

                    window.location.href = "/imgBoard/list/0";
                })
                .fail( (res, error, status)=>{
                    console.log( error );
                })
        });
    })
</script>
